<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personagens - Meu Site</title>
    <style>

        :root {
            --cor-primaria: #e50914;
            --cor-secundaria: #000000;
            --cor-texto: #ffffff;
            --cor-texto-secundario: #d2d2d2;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: var(--cor-secundaria);
            color: var(--cor-texto);
        }
        
        .cabecalho {
            background-color: var(--cor-secundaria);
            padding: 20px 50px;
            border-bottom: 3px solid var(--cor-primaria);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            color: var(--cor-primaria);
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
        }
        
        .titulo-pagina {
            padding: 30px 50px;
            font-size: 2.5rem;
        }
        
        .container-personagens {
            padding: 0 50px 50px;
        }
        
        .lista-personagens {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            list-style: none;
        }
        
        .personagem-item {
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .personagem-item:hover {
            transform: scale(1.05);
        }
        
        .personagem-imagem {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
            border: 2px solid transparent;
        }
        
        .personagem-item:hover .personagem-imagem {
            border-color: var(--cor-primaria);
        }
        
        .personagem-nome {
            margin-top: 10px;
            font-size: 1.1rem;
            text-align: center;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-conteudo {
            background-color: var(--cor-secundaria);
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            border-top: 5px solid var(--cor-primaria);
            position: relative;
        }
        
        .fechar-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--cor-texto-secundario);
        }
        
        .fechar-modal:hover {
            color: var(--cor-primaria);
        }
        
        .modal-personagem {
            display: flex;
            gap: 20px;
        }
        
        .modal-imagem {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .modal-info {
            flex: 1;
        }
        
        .modal-nome {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--cor-primaria);
        }
        
        .modal-ator {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--cor-texto-secundario);
        }
        
        .modal-descricao {
            line-height: 1.5;
        }
        
        .destaque {
            border: 3px solid var(--cor-primaria);
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.5);
        }
    </style>
</head>
<body>
    <header class="cabecalho">
        <a href="#" class="logo">LiYas Games</a>
    </header>
    
    <h1 class="titulo-pagina">Personagens</h1>
    
    <div class="container-personagens">
        <ul class="lista-personagens" id="lista-personagens">
            
        </ul>
    </div>
    
    <div class="modal" id="modal-personagem">
        <div class="modal-conteudo">
            <span class="fechar-modal" id="fechar-modal">&times;</span>
            <div class="modal-personagem">
                <img src="" alt="Personagem" class="modal-imagem" id="modal-imagem">
                <div class="modal-info">
                    <h2 class="modal-nome" id="modal-nome"></h2>
                    <p  class="modal-idade" id="modal-idade"></p>
                    <p class="modal-descricao" id="modal-descricao"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        
        async function carregarPersonagens() {
            try {
                
                const resposta = await fetch('api/personagens.json');
                const dados = await resposta.json();
                exibirPersonagens(dados.personagens);
            } catch (erro) {
                console.error('Erro ao carregar personagens:', erro);
            }
        }
        
        function exibirPersonagens(personagens) {
            const lista = document.getElementById('lista-personagens');
            
            personagens.forEach(personagem => {
                const item = document.createElement('li');
                item.className = 'personagem-item';
                if (personagem.destaque) {
                    item.classList.add('destaque');
                }
                
                item.innerHTML = `
                    <img src="${personagem.imagem}" alt="${personagem.nome}" class="personagem-imagem">
                    <h3 class="personagem-nome">${personagem.nome}</h3>
                `;
                
                item.addEventListener('click', () => mostrarDetalhes(personagem));
                lista.appendChild(item);
            });
        }
        
       
        function mostrarDetalhes(personagem) {
            document.getElementById('modal-imagem').src = personagem.imagem;
            document.getElementById('modal-nome').textContent = personagem.nome;
            document.getElementById('modal-idade').textContent = `Idade: ${personagem.idade}`;
            document.getElementById('modal-descricao').textContent = personagem.descricao;
            
            const modal = document.getElementById('modal-personagem');
            modal.style.display = 'flex';
        }
        
        
        document.getElementById('fechar-modal').addEventListener('click', () => {
            document.getElementById('modal-personagem').style.display = 'none';
        });
        
        window.addEventListener('click', (evento) => {
            const modal = document.getElementById('modal-personagem');
            if (evento.target === modal) {
                modal.style.display = 'none';
            }
        });
        
        window.addEventListener('DOMContentLoaded', carregarPersonagens);
    </script>
</body>
</html>
